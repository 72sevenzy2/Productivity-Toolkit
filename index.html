<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity Toolkit | Login & Sign Up</title>
  <link rel="stylesheet" href="auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="auth.js" defer></script>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Login Form -->
      <form class="form login-form active" id="loginForm">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to your Productivity Toolkit</p>

        <div class="input-group">
          <input type="email" id="loginEmail" required />
          <label>Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="loginPassword" required />
          <label>Password</label>
        </div>

        <button type="submit" class="btn">Login</button>

        <p class="switch-text">
          Donâ€™t have an account? <a href="#" id="showSignup">Sign Up</a>
        </p>
      </form>

      <!-- Sign Up Form -->
      <form class="form signup-form" id="signupForm">
        <h2>Create Account</h2>
        <p class="subtitle">Join the Productivity Toolkit</p>

        <div class="input-group">
          <input type="text" id="signupName" required />
          <label>Full Name</label>
        </div>

        <div class="input-group">
          <input type="email" id="signupEmail" required />
          <label>Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="signupPassword" required />
          <label>Password</label>
        </div>

        <div class="input-group">
          <input type="password" id="confirmPassword" required />
          <label>Confirm Password</label>
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <p class="switch-text">
          Already have an account? <a href="#" id="showLogin">Login</a>
        </p>
      </form>
    </div>
  </div>
</body>

</html>
